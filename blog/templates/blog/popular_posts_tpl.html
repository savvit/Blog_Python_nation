{% for post in posts %}
    <div class="card mb-1 shadow-lg bg-light">
        <div class="card-body">
            <a href="{{ post.get_absolute_url }}">
                <h6 class="text-justify">{{ post.title|truncatechars:50|safe }}</h6>
                <p class="text-justify">{{ post.content|truncatechars:240|safe }}</p>
                <span><i class="fa fa-eye" aria-hidden="true"></i> {{ post.views }} просмотров</span>

            </a>
        </div>
    </div>
{% endfor %}
